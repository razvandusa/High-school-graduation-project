<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Marketplace</title>
        <link rel="shortcut icon" type="x-icon" href="images/minecraft.png">
        <link rel="stylesheet" href="addtocart.css">
        <link rel="stylesheet" href="navbar.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__containter">
                <a href="/" id="navbar__logo">
                    <i class="fas fa-gamepad"></i>  MINECRAFT</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/addtocart.html" class="navbar__links">Products</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/support.html" class="navbar__links">Support</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/signup.html" class="buttonsignup">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="header">
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container__shop">
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
                <button id="buyButton">Buy</button>
            </div>
        </div>
        <script src="addtocart.js"></script>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('buyButton').addEventListener('click', function() {
            location.reload();
        });
    </script>
    </body>
</html>
